name: Build IDEA Plugin

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        id: setup-jdk
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Determine build mode
        id: build-mode
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "mode=release" >> "$GITHUB_OUTPUT"
          else
            echo "mode=verify" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify (check + lint)
        if: steps.build-mode.outputs.mode == 'verify'
        env:
          ORG_GRADLE_JAVA_HOME: ${{ steps.setup-jdk.outputs.path }}
        run: ./gradlew --stacktrace check

      - name: Build plugin
        if: steps.build-mode.outputs.mode == 'release'
        env:
          ORG_GRADLE_JAVA_HOME: ${{ steps.setup-jdk.outputs.path }}
        run: ./gradlew --scan --stacktrace buildPlugin

      - name: Upload distribution artifact
        if: steps.build-mode.outputs.mode == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: nc-viewer-idea
          path: build/distributions/*.zip

      - name: Publish GitHub release
        if: steps.build-mode.outputs.mode == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/distributions/*.zip
