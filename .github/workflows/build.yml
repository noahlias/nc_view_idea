name: Build IDEA Plugin

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nc_viewer_idea

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build plugin
        run: ./gradlew --scan --stacktrace buildPlugin

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: nc-viewer-idea
          path: nc_viewer_idea/build/distributions/*.zip
