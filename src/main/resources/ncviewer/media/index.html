<!doctype html>
<html lang="en">

<head>
  <title>NC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <style>
     html,
     body {
      background-color: #282a36;
      color: #f8f8f2;
      font-family: var(--idea-font-family, var(--vscode-font-family, 'JetBrains Mono', sans-serif));
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    main {
      height: 100%;
      width: 100%;
    }

    .viewer {
      width: 100%;
      height: 100%;
      background: #282a36;
      color: #f8f8f2;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .viewer-info {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 8px 12px;
      background-color: rgba(40, 42, 54, 0.9);
      color: #f8f8f2;
      font-family: var(--idea-font-family, 'JetBrains Mono', monospace);
      font-size: 0.85rem;
      border: 1px solid #44475a;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .viewer-info span {
      margin-bottom: 4px;
    }

    #viewerSlider {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 10px;
      background-color: #44475a;
      -webkit-appearance: none;
      appearance: none;
      border-radius: 5px;
      outline-color: var(--vscode-focusBorder);
      z-index: 1;
    }

    #viewerSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: #bd93f9;
      border: 1px solid #f8f8f2;
      border-radius: 50%;
      cursor: pointer;
    }

    #viewerSlider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #bd93f9;
      border: 1px solid #f8f8f2;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body class="dark">

  <main>
    <div class="viewer" id="viewer">
      <div class="viewer-info" id="viewerInfo">
        <span>X: <span id="posX">0.000</span></span>
        <span>Y: <span id="posY">0.000</span></span>
        <span>Z: <span id="posZ">0.000</span></span>
      </div>
      <input type="range" id="viewerSlider" min="0" max="100" value="0" step="1" />
    </div>
  </main>

  <script src="__BUNDLE_PLACEHOLDER__"></script>
</body>

</html>
